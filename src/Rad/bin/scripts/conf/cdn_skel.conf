<VirtualHost {IP}:443>
        ServerName cdn.{DOMAIN}
        DocumentRoot /var/www/base/
        ErrorLog /var/www/logs/{SHORTNAME}/error-cdn.log
        CustomLog /var/www/logs/{SHORTNAME}/access-cdn.log combined
        LogLevel notice
	php_value engine off
        <Directory /var/www/base/>
                Options FollowSymLinks
                IndexIgnore *
                AllowOverride All
                Require all granted
                Header set Access-Control-Allow-Origin "*"
        </Directory>
</VirtualHost>