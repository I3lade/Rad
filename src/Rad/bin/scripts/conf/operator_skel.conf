<VirtualHost {IP}:443>
        ServerName manager.{DOMAIN}
        DocumentRoot /var/www/containers/default/manager/
        ErrorLog /var/www/logs/{SHORTNAME}/error-manager.log
        CustomLog /var/www/logs/{SHORTNAME}/access-manager.log combined
        LogLevel notice
        php_value include_path "/var/www/"
        <Directory /var/www/containers/default/manager/>
                Options FollowSymLinks
                IndexIgnore *
                AllowOverride All
                Require all granted
        </Directory>
</VirtualHost>
