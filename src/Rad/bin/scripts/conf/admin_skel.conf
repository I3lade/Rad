<VirtualHost {IP}:80>
        ServerName admin.{DOMAIN}
        DocumentRoot /var/www/containers/{SHORTNAME}/admin/
        ErrorLog /var/www/logs/{SHORTNAME}/error-admin.log
        CustomLog /var/www/logs/{SHORTNAME}/access-admin.log combined
        LogLevel notice
        php_value include_path "/var/www/"
        <Directory /var/www/containers/{SHORTNAME}/admin/>
                Options FollowSymLinks
                IndexIgnore *
                AllowOverride All
                Require all granted
        </Directory>
</VirtualHost>