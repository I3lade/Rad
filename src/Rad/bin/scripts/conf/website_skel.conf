<VirtualHost {IP}:80>
        ServerName www.{DOMAIN}
        ServerAlias {DOMAIN}
        ServerAdmin webmaster@{DOMAIN}
        DocumentRoot /var/www/containers/{SHORTNAME}/shop/
        ErrorLog /var/www/logs/{SHORTNAME}/error-shop.log
        CustomLog /var/www/logs/{SHORTNAME}/access-shop.log combined
        LogLevel notice
        php_value include_path "/var/www/"
        <Directory /var/www/containers/{SHORTNAME}/shop/>
                Options FollowSymLinks
                IndexIgnore *
                AllowOverride All
                Require all granted
        </Directory>
</VirtualHost>
