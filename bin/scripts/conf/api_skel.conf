<VirtualHost {IP}:443>
        ServerName api.{DOMAIN}
        DocumentRoot /var/www/core/api/
        ErrorLog /var/www/logs/{SHORTNAME}/error-api.log
        CustomLog /var/www/logs/{SHORTNAME}/access-api.log combined
        LogLevel notice
        php_value include_path "/var/www/"
        <Directory /var/www/core/api/>
                Options FollowSymLinks
                IndexIgnore *
                AllowOverride All
                Require all granted
                Header set Access-Control-Allow-Origin "www.{DOMAIN}"
                Header set Access-Control-Allow-Methods "POST, GET, OPTIONS, DELETE, PUT, PATCH"
                Header set Access-Control-Allow-Headers "x-requested-with, Content-Type, origin, authorization, accept, client-security-token,Authority,Authority-token,Security-token,Api-secrets"
                Header set Access-Control-Allow-Credentials "true"
        </Directory>
</VirtualHost>