<VirtualHost {IP}:80>
        ServerName blog.{DOMAIN}
        ServerAdmin webmaster@{DOMAIN}
        DocumentRoot /var/www/containers/{SHORTNAME}/blog/
        ErrorLog /var/www/logs/{SHORTNAME}/error-blog.log
        CustomLog /var/www/logs/{SHORTNAME}/access-blog.log combined
        LogLevel notice
        php_value include_path "/var/www/"
        <Directory /var/www/containers/{SHORTNAME}/blog/>
                Options FollowSymLinks
                IndexIgnore *
                AllowOverride All
                Require all granted
        </Directory>
</VirtualHost>
<VirtualHost {IP}:443>
        ServerName blog.{DOMAIN}
        ServerAlias {DOMAIN}
        ServerAdmin webmaster@{DOMAIN}
        DocumentRoot /var/www/containers/{SHORTNAME}/blog/
        ErrorLog /var/www/logs/{SHORTNAME}/error-blog.log
        CustomLog /var/www/logs/{SHORTNAME}/access-blog.log combined
        LogLevel notice
        php_value include_path "/var/www/"
        <Directory /var/www/containers/{SHORTNAME}/blog/>
                Options FollowSymLinks
                IndexIgnore *
                AllowOverride All
                Require all granted
        </Directory>
</VirtualHost>